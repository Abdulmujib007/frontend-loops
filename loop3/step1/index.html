<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./img/logo.png" alt="" />
      <div class="num">39</div>
      <div class="shoe">
        <div class="plus one">+</div>
        <div class="plus two">+</div>
        <div class="plus three">+</div>
      </div>
      <div class="round">
        <div class="rounded xll"></div>
        <div class="rounded middle"></div>
        <div class="rounded xll"></div>
      </div>
    </div>
    <div class="container2">
      <span class="nike">Nike Flyknit</span>
      <div class="dollar">
        <span>$189.00</span>
        <span>$259.00</span>
      </div>
      <p class="text">
        With a flexible flyknit placed directly on top of a radically<br />reinverted
        Air cushioning system,The Nike Air vapourMax defies<br />conventional
        style and provides an unbelievably light,bouncy<br />and flexible feel.
      </p>
      <div class="size">
        <span>Size</span>
        <span class="big">S</span>
        <span class="big">M</span>
        <span class="big">L</span>
        <span class="big">XL</span>
        <span class="bigger">XXL</span>
      </div>
      <div class="amount">
        <span class="money"> Amount</span>
        <div class="arrow">
          <img src="./img/arrow-left-s-fill.svg" alt="" />
          <span>2</span>
          <img src="./img/arrow-right-s-fill.svg" alt="" />
        </div>
      </div>
      <div class="ending">
        <div class="buy">
          <span>BUY NOW</span>
        </div>
      </div>
    </div>
  </body>
</html>
