<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="country">
      <span class="begin">FRA</span> <span class="underscore">_</span> <span class="begin">AMS</span>
    </div>
    <div class="full-name"> 
      <span>FRANKFURT</span> <span>AMSTERDAM</span>
    </div>
    <div class="ticket">
      <div class="visa margin">
       <span class="abroad">FLIGHT</span>
       <span>815</span>
      </div>
      <div class="visa">
       <span class="abroad">GATE</span>
       <span>23G</span>
      </div>
      <div class="visa">
       <span class="abroad">SEAT</span>
       <span>10F</span>
     </div>
    </div>
    <div class="image-container">
     <div>
       <p class="passenger abroad">PASSENGER</p>
       <span class="traveller">Robert De Niro</span>
       <p class="passenger abroad">CLASS</p>
       <span class="traveller">Business</span>
       <p class="passenger abroad">DEPARTURE</p>
       <span class="traveller">3:45am,Dec 15</span>
     </div>
      <img src="./img/qr.svg" alt="image-icon"/>
   </div>
  </div>
  
</body>
</html>
