<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container1">
      <div class="division1">
        <img class="first" src="./img/menu.svg" alt="" />
        <span class="internet">GOOGLE</span>
        <img class="first" src="./img/search.svg" alt="" />
      </div>
      <div class="division2">
        <div class="contain">
          <img class="first-image me" src="./img/car.svg" alt="" />
          <p class="hamb">Hamburg</p>
          <div class="tired">
            <p class="rounded"></p>
            <div class="move">___________</div>
            <div class="move ment">_______________</div>
            <p class="rounded"></p>
          </div>
          <p class="clog">Colonge</p>
        </div>
        <div class="time">
          <p><span> TIME</span> <span class="timed">4h 22min</span></p>
          <p class="timer"><span>DISTANCE</span> <span class="timed">424km</span></p>
        </div>
        <div class="divide">
          <img class="first-image" src="./img/location.svg" alt="" />
          <span class="times">OPEN MAP</span>
        </div>
      </div>
      <p class="para">Hamburg</p>
      <div class="wtf">
        <img class="image" src="./img/direction.svg" alt="" />
        <div>
          <p class="house">9 min(4.6km)</p>
          <p>Head northeast on plan forward Bergstrasse</p>
        </div>
      </div>
      <div class="wtf">
        <img class="image" src="./img/direction.svg" alt="" />
        <div class="who">
          <p class="house">82km</p>
          <p>Turn right ontop Bergstrasse</p>
        </div>
      </div>
      <div class="wtf">
        <img class="image" src="./img/direction.svg" alt="" />
        <div class="mj">
          <p class="house">210m</p>
          <p>Continue onto schemiedestrasse</p>
        </div>
      </div>
      <div class="done">
          <img  src="./img/marker.svg" alt="">
      </div>
      <div class="wtf home">
        <img class="image" src="./img/direction.svg" alt="" />
        <div class="mj">
          <p class="house">64m</p>
          <p>Continue onto Altro Fischmarkt</p>
        </div>
      </div>
    </div>
  </body>
</html>
