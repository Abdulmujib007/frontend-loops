<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="large-container">
    <div class="contain">
     <p>Account Settings</p>
     <img class="first-image" src="./media/close.svg" alt="close-icon"/>
    </div>
    <div class="flexing">
      <div class="container2">
        <img class="avatar" src="./media/avatar.jpg" alt="avatar-icon">
       <div class="am-ok">
         <p class="user">USERNAME</p>
         <input class="name"
              type="text"
              name="email"
              placeholder="Enter Your Username" 
          />
        </div>
       <div class="mail">
         <div>
           <p class="user">FIRST NAME</p>
           <input type="text" 
                  class="name"
                  placeholder="Enter Your first name"          
            />
          </div>
         <div>
           <p class="user"> LAST NAME</p>
           <input type="text"
                 class="name"
                 placeholder="Enter your last name"
            />
          </div>
        </div>
        <div class="am-ok">
          <p class="user">EMAIL</p>
          <input type="email"
            class="name"
            placeholder="Enter your email"
         />
        </div>
        <div class="am-done">
        <p class="bio">BIO</p>
        <textarea class="here" name="" id="" cols="40" rows="5" placeholder="Tell us about yourself"></textarea>
        </div>
      </div>
    </div>
    <div class="ending">
      <p>Cancel</p>
      <p>Save</p>
    </div>
  </div>
</body>
</html>
